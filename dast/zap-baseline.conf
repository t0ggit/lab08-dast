# OWASP ZAP baseline scan configuration

# Пути для исключения из сканирования (regex)
# Можно оставить пусто для полного сканирования
excludedParameters=

# Пути, которые не сканировать
# context.excludeFromScan=

# Пример: исключить /admin, /api/internal
# context.excludeFromScan=^https?://[^/]*(/admin|/api/internal).*